<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Migration Setup Wizard{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .wizard-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .wizard-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 32px;
            color: white;
        }

        .wizard-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .wizard-header p {
            color: #bfdbfe;
            font-size: 14px;
        }

        .wizard-body {
            display: flex;
            min-height: 600px;
        }

        /* Sidebar */
        .wizard-sidebar {
            width: 320px;
            background: #f9fafb;
            border-right: 1px solid #e5e7eb;
            padding: 24px;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .step-item:hover {
            background: #f3f4f6;
        }

        .step-item.active {
            background: #dbeafe;
            border-left: 4px solid #2563eb;
        }

        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .step-icon.completed {
            background: #10b981;
            color: white;
        }

        .step-icon.active {
            background: #2563eb;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .step-icon.pending {
            border: 2px solid #d1d5db;
            background: white;
        }

        .step-content {
            flex: 1;
        }

        .step-label {
            font-size: 11px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .step-title {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 2px;
        }

        .step-item.active .step-title {
            color: #2563eb;
        }

        .step-subtitle {
            font-size: 12px;
            color: #6b7280;
        }

        .progress-box {
            margin-top: 32px;
            padding: 16px;
            background: #dbeafe;
            border-radius: 8px;
            border: 1px solid #93c5fd;
        }

        .progress-text {
            font-size: 12px;
            color: #1e40af;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .progress-bar-container {
            background: white;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            background: #2563eb;
            height: 100%;
            transition: width 0.3s ease;
        }

        /* Main Content */
        .wizard-content {
            flex: 1;
            padding: 48px;
        }

        .content-inner {
            max-width: 800px;
        }

        .step-page {
            display: none;
        }

        .step-page.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }

        .page-description {
            color: #6b7280;
            margin-bottom: 32px;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .checkbox-item:hover {
            background: #f9fafb;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #2563eb;
        }

        .checkbox-label {
            color: #374151;
            font-weight: 500;
            flex: 1;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #2563eb;
            background: #f9fafb;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            color: #9ca3af;
        }

        .upload-text {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .upload-subtext {
            color: #9ca3af;
            font-size: 12px;
        }

        .upload-button {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-button:hover {
            background: #1d4ed8;
        }

        .file-name {
            margin-top: 12px;
            color: #10b981;
            font-size: 14px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .info-box {
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
        }

        .info-box.blue {
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #1e40af;
        }

        .info-box.yellow {
            background: #fef3c7;
            border: 1px solid #fde047;
            color: #92400e;
        }

        .info-box.green {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
        }

        .info-box strong {
            font-weight: 600;
        }

        .info-box p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Summary Section */
        .summary-box {
            padding: 24px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
            margin-bottom: 24px;
        }

        .summary-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #374151;
        }

        .summary-value {
            font-weight: 600;
            color: #2563eb;
        }

        /* Template Selection */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .template-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .template-card:hover {
            border-color: #2563eb;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.1);
            transform: translateY(-4px);
        }

        .template-card.selected {
            border-color: #2563eb;
            border-width: 3px;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .template-preview {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #e5e7eb;
        }

        .template-info {
            padding: 20px;
        }

        .template-name {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .template-description {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
        }

        .selected-badge {
            background: #2563eb;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .search-box {
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px 12px 40px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="%239ca3af"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>');
            background-repeat: no-repeat;
            background-position: 12px center;
            background-size: 20px;
        }

        .search-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Navigation Buttons */
        .wizard-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #d1d5db;
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        @media (max-width: 1024px) {
            .wizard-body {
                flex-direction: column;
            }

            .wizard-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    
            {% block content %}{% endblock %}
       
</div>

    <script>
        let currentStep = 1;
        const totalSteps = 5;

        function updateUI() {
            // Update step items
            document.querySelectorAll('.step-item').forEach((item, index) => {
                const stepNum = index + 1;
                const icon = item.querySelector('.step-icon');
                
                item.classList.remove('active');
                icon.classList.remove('active', 'completed', 'pending');
                
                if (stepNum < currentStep) {
                    icon.classList.add('completed');
                    icon.innerHTML = '✓';
                } else if (stepNum === currentStep) {
                    item.classList.add('active');
                    icon.classList.add('active');
                    icon.innerHTML = stepNum;
                } else {
                    icon.classList.add('pending');
                    icon.innerHTML = '';
                }
            });

            // Update step pages
            document.querySelectorAll('.step-page').forEach((page, index) => {
                page.classList.remove('active');
                if (index + 1 === currentStep) {
                    page.classList.add('active');
                }
            });

            // Update progress bar
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentStepNum').textContent = currentStep;

            // Update buttons
            document.getElementById('prevBtn').disabled = currentStep === 1;
            const nextBtn = document.getElementById('nextBtn');
            if (currentStep === totalSteps) {
                nextBtn.innerHTML = 'Complete Migration Setup <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            } else {
                nextBtn.innerHTML = 'Save & Next <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>';
            }

            // Update summary if on last step
            if (currentStep === 5) {
                updateSummary();
            }
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                updateUI();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                // Complete wizard
                alert('Migration setup completed! Your configuration has been saved.');
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                updateUI();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Click on step items
        document.querySelectorAll('.step-item').forEach(item => {
            item.addEventListener('click', function() {
                currentStep = parseInt(this.dataset.step);
                updateUI();
            });
        });

        function displayFileName(input) {
            const fileName = input.files[0]?.name;
            if (fileName) {
                document.getElementById('fileName').textContent = '✓ ' + fileName;
            }
        }

        function displayCsvJsonFileName(input) {
            const fileName = input.files[0]?.name;
            if (fileName) {
                document.getElementById('csvJsonFileName').textContent = '✓ ' + fileName;
            }
        }

        function updateSummary() {
            // Brand/Theme status - check if CSV/JSON file is uploaded or Pull from Site is checked
            const fontPulled = document.getElementById('fontPulled');
            const csvJsonFile = document.getElementById('csvJsonFile');
            const hasFile = csvJsonFile && csvJsonFile.files && csvJsonFile.files.length > 0;
            const isPulled = fontPulled && fontPulled.checked;
            document.getElementById('brandThemeStatus').textContent = 
                (hasFile || isPulled) ? '✓ Configured' : '○ Pending';

            // Content migration status
            const miblockMigration = document.getElementById('miblockMigration');
            document.getElementById('contentMigrationStatus').textContent = 
                (miblockMigration && miblockMigration.checked) ? '✓ Enabled' : '○ Disabled';

            // Additional modules count
            const moduleChecks = [
                document.getElementById('socialFeed'),
                document.getElementById('htmlMenu'),
                document.getElementById('faqManager'),
                document.getElementById('ltoMigration'),
                document.getElementById('rfpForm'),
                document.getElementById('damMigration')
            ].filter(el => el && el.checked);
            
            const modulesCount = moduleChecks.length;
            document.getElementById('modulesCount').textContent = modulesCount + ' modules';
        }

        // Initialize
        updateUI();
    </script>
</body>
</html>
