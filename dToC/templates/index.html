<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Configuration Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6; /* Blue-500 */
            border-radius: 50%;
            width: 1em;
            height: 1em;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
        /* Style for required fields */
        .required-label:after { content: " *"; color: #ef4444; }

        /* Ensure the body and main container fill the viewport height */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent body scroll */
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="main-container items-center justify-start p-4 md:p-8">
        <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl overflow-hidden">
            
            <!-- Header and Status Bar -->
            <div class="p-6 md:p-8 border-b bg-white">
                <h1 class="text-3xl font-extrabold text-gray-800">XML Configuration Processor</h1>
                <p class="text-sm text-gray-500 mt-1">Upload the configuration JSON file to start the pipeline.</p>
            </div>

            <!-- Main Content Grid -->
            <div class="flex flex-col md:flex-row h-[calc(100vh-100px)]"> 
                
                <!-- Left Column: Configuration and Upload -->
                <div class="w-full md:w-2/5 p-6 md:p-8 border-r overflow-y-auto">
                    <h2 class="text-xl font-bold text-gray-700 mb-5">1. Job Setup</h2>
                    <form id="uploadForm" class="space-y-6">
                        
                        <!-- XML File Input -->
                        <div class="p-4 border rounded-lg bg-gray-50">
                            <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Source File</h3>
                            <label for="xmlFile" class="required-label block text-sm font-medium text-gray-700 mb-2">Upload Configuration JSON/XML File</label>
                            <input 
                                type="file" 
                                id="xmlFile" 
                                name="file" 
                                accept=".xml, .json" 
                                required
                                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-white focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                            >
                        </div>
                        
                        <button 
                            type="submit" 
                            id="submitButton"
                            class="w-full py-3 px-4 border border-transparent rounded-md shadow-lg text-base font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 transition duration-150 ease-in-out"
                        >
                            Start Processing
                        </button>
                    </form>
                </div>

                <!-- Right Column: Status and Progress -->
                <div class="w-full md:w-3/5 p-6 md:p-8 bg-gray-50 overflow-y-auto">
                    <h2 class="text-xl font-bold text-gray-700 mb-5">2. Real-Time Status</h2>

                    <div id="statusMessage" data-status="initial" class="mb-6 p-4 rounded-lg text-sm font-medium text-gray-700 bg-gray-100 shadow-inner transition duration-300">
                        Awaiting file upload...
                    </div>

                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Pipeline Steps</h3>
                    <div id="progressList" class="space-y-3">
                        {# Steps populated by Jinja2 from app.py using PROCESSING_STEPS #}
                        {% for step in steps %}
                        <div id="step-{{ step.id }}" data-status="pending" class="flex items-center justify-between p-4 rounded-xl bg-white shadow-sm transition-all duration-300 border border-gray-200">
                            <span class="font-medium text-gray-700">{{ step.name }}</span>
                            <div class="w-6 h-6 flex items-center justify-center text-gray-400">
                                <!-- Default Icon: Clock/Time -->
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"></path></svg>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('xmlFile');
            const submitButton = document.getElementById('submitButton');
            const statusMessage = document.getElementById('statusMessage');
            
            let eventSource = null;

            /** Cleans up the UI by resetting all step statuses. */
            function resetUI() {
                const stepItems = document.querySelectorAll('#progressList > div');
                stepItems.forEach(div => {
                    div.className = 'flex items-center justify-between p-4 rounded-xl bg-white shadow-sm transition-all duration-300 border border-gray-200';
                    div.dataset.status = 'pending';
                    div.querySelector('div').innerHTML = `
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"></path></svg>
                    `;
                });
                statusMessage.textContent = 'Awaiting file upload...';
                statusMessage.classList.remove('bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                statusMessage.classList.add('bg-gray-100', 'text-gray-700');
                statusMessage.dataset.status = 'initial';
                submitButton.disabled = false;
            }

            /** Updates the main status message display. */
            function updateStatusMessage(message, type = 'info') {
                statusMessage.innerHTML = message;
                statusMessage.classList.remove('bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-gray-100', 'text-gray-700');
                
                if (type === 'error') {
                    statusMessage.classList.add('bg-red-100', 'text-red-700', 'shadow-md');
                    statusMessage.dataset.status = 'error';
                } else if (type === 'complete') {
                    statusMessage.classList.add('bg-green-100', 'text-green-700', 'shadow-md');
                    statusMessage.dataset.status = 'complete';
                } else { // info/start/running
                    statusMessage.classList.add('bg-gray-100', 'text-gray-700', 'shadow-inner');
                    statusMessage.dataset.status = 'running';
                }
            }

            /** Updates the progress list item based on the SSE data. */
            function updateStep(stepId, status) {
                const div = document.getElementById(`step-${stepId}`);
                if (!div) return;

                div.dataset.status = status;
                const iconContainer = div.querySelector('div');

                if (status === 'in_progress') {
                    div.className = 'flex items-center justify-between p-4 rounded-xl bg-blue-50 text-blue-600 font-bold shadow-lg transition-all duration-300 border border-blue-300';
                    iconContainer.innerHTML = '<div class="spinner text-blue-600 border-t-blue-600"></div>';
                } else if (status === 'done') {
                    div.className = 'flex items-center justify-between p-4 rounded-xl bg-green-100 text-green-700 shadow-md transition-all duration-300 border border-green-300';
                    iconContainer.innerHTML = `<svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`;
                } else if (status === 'error') {
                    div.className = 'flex items-center justify-between p-4 rounded-xl bg-red-100 text-red-700 font-bold shadow-lg transition-all duration-300 border border-red-300';
                    iconContainer.innerHTML = `<svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                }
            }


            /** Establishes and handles the Server-Sent Events connection. */
            function connectSSE(streamUrl) {
                if (eventSource) {
                    eventSource.close();
                }
                
                eventSource = new EventSource(streamUrl);

                eventSource.addEventListener('update', (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.status === 'start') {
                        updateStatusMessage(`**Processing Started:** ${data.message}`, 'info');
                    } else if (data.status === 'in_progress') {
                        updateStep(data.step_id, 'in_progress');
                        updateStatusMessage(`**Running Step:** ${data.message}`, 'info');
                    } else if (data.status === 'done') {
                        updateStep(data.step_id, 'done');
                        updateStatusMessage(`**Step Complete:** ${data.message}`, 'info');
                    } else if (data.status === 'complete') {
                        updateStatusMessage(`**SUCCESS!** ${data.message}`, 'complete');
                        eventSource.close();
                    } else if (data.status === 'error') {
                        updateStep(data.step_id, 'error');
                        updateStatusMessage(`**ERROR:** Processing Failed at **${data.step_id}**. ${data.message}`, 'error');
                        eventSource.close();
                    } else if (data.status === 'close') {
                        console.log("Stream closed by server.");
                        eventSource.close();
                        submitButton.disabled = false;
                    }
                });

                eventSource.onerror = (err) => {
                    console.error("EventSource failed:", err);
                    if (statusMessage.dataset.status !== 'complete' && statusMessage.dataset.status !== 'error') {
                        updateStatusMessage('Connection lost or stream failed unexpectedly. Check server logs.', 'error');
                    }
                    eventSource.close();
                    submitButton.disabled = false;
                };
            }

            /** Handles the config save, file upload, and initiates the SSE connection. */
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                resetUI(); 
                
                if (fileInput.files.length === 0) {
                    updateStatusMessage('Please select a configuration file.', 'error');
                    return;
                }
                
                submitButton.disabled = true;
                updateStatusMessage('Uploading file... Please wait.', 'info');

                try {
                    // 1. Upload File (to get the unique file prefix)
                    const uploadFormData = new FormData();
                    uploadFormData.append('file', fileInput.files[0]); 
                    
                    const uploadResponse = await fetch('/upload', {
                        method: 'POST',
                        body: uploadFormData
                    });

                    const uploadResult = await uploadResponse.json();

                    if (!uploadResponse.ok || uploadResult.success === false) {
                        submitButton.disabled = false;
                        updateStatusMessage(`Upload Failed: ${uploadResult.message || 'Server error'}`, 'error');
                        return;
                    }

                    // 2. Save Configuration File (only sending the file prefix to the endpoint)
                    const configData = {
                        filePrefix: uploadResult.file_prefix, // Use the prefix from upload result
                    };
                    
                    updateStatusMessage('File uploaded. Starting configuration and token generation...', 'info');
                    
                    // The /save_config endpoint is now primarily used to validate the prefix and kick off the pipeline.
                    const configResponse = await fetch('/save_config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(configData)
                    });

                    const configResult = await configResponse.json();
                    
                    if (!configResponse.ok || configResult.success === false) {
                        // If config save fails, we stop stream initiation
                        submitButton.disabled = false;
                        updateStatusMessage(`Configuration Kickoff Failed: ${configResult.message || 'Server error'}. The uploaded file will be cleaned up automatically.`, 'error');
                        return;
                    }

                    // 3. File uploaded and Config saved, now connect to the SSE stream
                    updateStatusMessage(`Configuration Accepted. ${uploadResult.message}`, 'info');
                    connectSSE(uploadResult.stream_url);

                } catch (error) {
                    submitButton.disabled = false;
                    updateStatusMessage(`Network Error during transaction or invalid server response.`, 'error');
                    console.error("Upload/AJAX error:", error);
                }
            });
        });
    </script>
</body>
</html>
