  <script id="msLoadDefer">
var allImgTags = null;
var eleImg = null;
allImgTags = document.getElementsByTagName("img");
function imgInViewport(el) {
  var top = el.offsetTop;
  var left = el.offsetLeft;
  var width = el.offsetWidth;
  var height = el.offsetHeight;

  while(el.offsetParent) {
    el = el.offsetParent;
    top += el.offsetTop;
    left += el.offsetLeft;
  }

  return (
    top < (window.pageYOffset + window.innerHeight) &&
    left < (window.pageXOffset + window.innerWidth) &&
    (top + height) > window.pageYOffset &&
    (left + width) > window.pageXOffset
  );
}
setTimeout(function(){
	
	for(i=0;i<allImgTags.length;i++)
	{
		 if (allImgTags[i].getAttribute('data-mimg'))
			{
			allImgTags[i].setAttribute('src',allImgTags[i].getAttribute('data-mimg'));
			allImgTags[i].removeAttribute("data-mimg");
			}
		 
		
	}
	
	},3000);
window.onscroll = function() {
	
	for(i=0;i<allImgTags.length;i++)
	{
		 if (allImgTags[i].getAttribute('data-mimg')&&  imgInViewport(allImgTags[i])  )
			{
			allImgTags[i].setAttribute('src',allImgTags[i].getAttribute('data-mimg'));
			allImgTags[i].removeAttribute("data-mimg");
			}
		 
		
	}
	
}
</script>

<script id="msCookiePolicy">
var CookieBanner = null;
/* window.onload = function() { 
    "use strict"; */ 
    CookieBanner = {

		moveToTop_msCookieBanner : function ()
		{
				if (document.getElementById("msCookieBanner"))			
				if (window.getComputedStyle(document.getElementById("msCookieBanner"),null).getPropertyValue('position') == 'fixed')
				{
				var elems = document.body.getElementsByTagName("*");
				var len = elems.length;
				
				for (var i=0;i<len;i++) {
					
					var condition1 = false;
					var condition2 = false;
					
					 try { 
					
					if (window.getComputedStyle(elems[i],null).getPropertyValue('position') == 'fixed')
					{
						condition1 = true;
					} else condition1 = false;
					if(elems[i].className.indexOf('fixreservationbottom')>-1) 
					{
						
						condition2 = true;
						
					} else condition2 = false;
					if ((condition1 == true || condition2 ==  true) && elems[i].id!="msCookieBanner") {
						
						elems[i].className += " pushItDown";
					} 
				
					  }
					catch(err) {
							 /* document.getElementById("demo").innerHTML = err.message;  */
						} 
				}	
				}
		},
        hideCookieBanner: function() {

			var newClasss = "";
            var cname = "msCookieBanner";
            var cvalue = "accepted";
            var exdays = 365;
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";

            var elem = document.getElementById('msCookieBanner');
            elem.parentNode.removeChild(elem);
			
			var elems = document.body.getElementsByTagName("*");
				var len = elems.length;
			
				for (var i=0;i<len;i++) {
				
					if(typeof(elems[i].className)=='string')
					{
					if (elems[i].className.indexOf('pushItDown')>-1) {
						newClasss = elems[i].className.replace('pushItDown', '');
						elems[i].className = newClasss;
					}
					}
				
				}	
				
        },

        check_and_appendCookieBanner: function() {

            var userCookiePreference = "noanswer";

            var cname = "msCookieBanner";
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    userCookiePreference = c.substring(name.length, c.length);
                    i = ca.length + 1;
                }
            }

            if (userCookiePreference != "accepted") {

                var iDiv;
				var theParent = document.getElementsByTagName('body')[0];
				if(document.getElementById('msCookieBanner'))
				{
				iDiv = document.getElementById('msCookieBanner');	
				}
				else
				{
				iDiv = document.createElement('div');
                iDiv.id = 'msCookieBanner';	
				theParent.insertBefore(iDiv, theParent.firstChild);
				}
				
                iDiv.className = 'msCookieBanner';
                iDiv.innerHTML = '<div class="left"> <span class="text-cap-cookie">Our site uses cookies.</span> By continuing to use our site you are agreeing to our <a href="https://maple-2024.web4cms.milestoneinternet.info/privacy-policy?#paracookiepolicy" target="_self">cookie policy</a>.</div><div class="right"><button onclick="window.CookieBanner.hideCookieBanner();">Accept & Close</button></div><div style="clear:both"></div>';
                
				var styles = '#msCookieBanner  {font-family:Arial, Helvetica, sans-serif; font-size:13px; line-height:48px; box-sizing:border-box; height:48px; width:100%; position:fixed;top:0px; z-index:1001}';
                styles += ' #msCookieBanner  {background-color:#000000;color:#FFFFFF; border-top:2px solid #FFFFFF; border-bottom:2px solid #FFFFFF;}';
                styles += ' #msCookieBanner  .left {width:75%;display:inline-block; text-align:center;}';
                styles += ' #msCookieBanner  .right {width:25%;display:inline-block;}';
                styles += ' #msCookieBanner  .right button {border:none;padding:5px;background-color:#FFFFFF;color:#000000;border: solid 1px #fff;cursor: pointer;}';
                styles += ' #msCookieBanner .right button:focus, #msCookieBanner .right button:hover {background: #000;color: #fff;}';
                styles += ' #msCookieBanner  a, #msCookieBanner  a:link, #msCookieBanner  a:visited {color:#fff; border-bottom:dashed 1px #fff; }';
                styles += ' #msCookieBanner  a:hover, #msCookieBanner  a:focus {color:#fff; border-bottom:solid 1px #fff; }';
                styles += ' .pushItDown {margin-top: 48px !important; }';				

                var css = document.createElement('style');
                css.type = 'text/css';

                if (css.styleSheet) css.styleSheet.cssText = styles;
                else css.appendChild(document.createTextNode(styles));

                document.getElementsByTagName("head")[0].appendChild(css);

            }
        }

    };

	setTimeout(function(){
    CookieBanner.check_and_appendCookieBanner();
	CookieBanner.moveToTop_msCookieBanner();
	},3000);
/*    return CookieBanner;

}; */
</script>
