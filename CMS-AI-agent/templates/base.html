<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMS AI Agent{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(12, 15, 25, 0.85);
            --cyan: #00f5ff;
            --cyan-dim: rgba(0, 245, 255, 0.4);
            --magenta: #ff00ff;
            --magenta-dim: rgba(255, 0, 255, 0.3);
            --text: #e8e8ed;
            --text-muted: rgba(232, 232, 237, 0.6);
            --border: rgba(0, 245, 255, 0.2);
            --glow: 0 0 20px rgba(0, 245, 255, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--cyan); top: -100px; right: -100px; }
        .orb-2 { width: 300px; height: 300px; background: var(--magenta); bottom: -50px; left: -50px; }

        .nav {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
        }
        .nav-logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: 0.15em;
            background: linear-gradient(90deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            gap: 0.5rem;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: var(--cyan);
            background: rgba(0, 245, 255, 0.08);
        }
        .nav-link.active {
            color: var(--cyan);
            border: 1px solid var(--border);
        }

        main {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav class="nav">
        <a href="{{ url_for('index') }}" class="nav-logo">CMS AI AGENT</a>
        <div class="nav-menu">
            <a href="{{ url_for('index') }}" class="nav-link {{ 'active' if request.endpoint == 'index' else '' }}">Home</a>
            <a href="{{ url_for('training') }}" class="nav-link {{ 'active' if request.endpoint == 'training' else '' }}">Training</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
