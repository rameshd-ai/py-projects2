<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Site Review</title>
  <link rel="stylesheet" href="/new-site-review/static/css/style.css" />
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <a href="/" class="home-link" title="Back to app chooser">&#8962; Choose app</a>
      <div class="brand">
        <div class="logo" aria-hidden></div>
        <div>
          <h1>New Site Review</h1>
          <p>GA & GCP → Excel for client</p>
        </div>
      </div>
      <div class="header-actions">
        <button type="button" class="btn-settings" id="btn-settings">Settings</button>
        <button type="button" class="btn-new" id="btn-new-site">+ New site</button>
      </div>
    </header>
    <div class="toolbar">
      <span class="count" id="site-count">0 sites</span>
    </div>
    <div class="table-wrap">
      <div class="error-banner" id="error-banner" style="display: none;"></div>
      <div class="loading" id="loading">Loading…</div>
      <table class="project-table" id="site-table" style="display: none;">
        <thead>
          <tr>
            <th>PROJECT NAME</th>
            <th>PROJECT LIVE URL</th>
            <th>TYPE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody id="site-tbody"></tbody>
      </table>
      <div class="empty" id="empty" style="display: none;">No sites yet. Click "New site" to add one.</div>
    </div>
  </div>

  <div id="modal-backdrop" class="modal-backdrop" style="display: none;">
    <div class="modal-box">
      <div class="modal-header">
        <h2 id="modal-title">Add new site</h2>
        <button type="button" class="modal-close" id="modal-close" aria-label="Close">&times;</button>
      </div>
      <form id="form-new-site">
        <div class="modal-error" id="modal-error" style="display: none;"></div>
        <div class="form-group">
          <label for="site-name">Project name</label>
          <input type="text" id="site-name" placeholder="My Site" required />
        </div>
        <div class="form-group">
          <label for="live-url">Project live URL</label>
          <input type="url" id="live-url" placeholder="https://example.com" required />
        </div>
        <div class="form-group">
          <label for="site-type">Type</label>
          <select id="site-type">
            <option value="External">External</option>
            <option value="Milestone">Milestone</option>
          </select>
        </div>
        <button type="submit" class="btn-create" id="btn-create">Add site</button>
      </form>
    </div>
  </div>

  <!-- GA4 Settings modal -->
  <div id="settings-modal-backdrop" class="modal-backdrop" style="display: none;">
    <div class="modal-box modal-settings">
      <div class="modal-header">
        <h2>GA4 Settings</h2>
        <button type="button" class="modal-close" id="settings-modal-close" aria-label="Close">&times;</button>
      </div>
      <div class="settings-form">
        <div class="modal-error" id="settings-modal-error" style="display: none;"></div>
        <div class="form-group">
          <label for="ga4-property-id">GA4 Property ID <span class="required">*</span></label>
          <input type="text" id="ga4-property-id" placeholder="123456789" autocomplete="off" />
          <span class="field-error" id="ga4-property-id-error"></span>
        </div>
        <div class="form-group">
          <label for="credentials-type">Credentials type</label>
          <select id="credentials-type">
            <option value="OAuth">OAuth</option>
            <option value="Service Account">Service Account</option>
          </select>
        </div>
        <div class="form-group" id="service-account-group" style="display: none;">
          <label for="service-account-json">Service Account JSON</label>
          <textarea id="service-account-json" rows="6" placeholder='Paste JSON content or upload file below'></textarea>
          <input type="file" id="service-account-file" accept=".json" class="file-upload" />
          <span class="field-error" id="service-account-json-error"></span>
        </div>
        <div class="settings-actions">
          <button type="button" class="btn-secondary" id="btn-test-connection">Test Connection</button>
          <div class="settings-actions-right">
            <button type="button" class="btn-secondary" id="btn-settings-cancel">Cancel</button>
            <button type="button" class="btn-create" id="btn-settings-save">Save</button>
          </div>
        </div>
        <div id="settings-test-result" class="test-result" style="display: none;"></div>
      </div>
    </div>
  </div>

  <div id="toast-container" class="toast-container" aria-live="polite"></div>

  <script src="/new-site-review/static/js/app.js"></script>
</body>
</html>
